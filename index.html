<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase | Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="navbar">
        <h1 class="logo">ShopEase</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Shop Smart. Live Better.</h2>
            <p>Your one-stop shop for modern essentials.</p>
            <button>Shop Now</button>
        </div>
        <div class="hero-image">
            <img src="images/product.jpg" alt="Product">
        </div>
    </section>

    <section class="products">
        <h2>Featured Products</h2>

        <div class="product-grid">
            <div class="card">
                <h3>Product One</h3>
                <p>₱999</p>
            </div>

            <div class="card">
                <h3>Product Two</h3>
                <p>₱1,499</p>
            </div>

            <div class="card">
                <h3>Product Three</h3>
                <p>₱2,199</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2026 ShopEase. All Rights Reserved.</p>
    </footer>

</body>
</html>
